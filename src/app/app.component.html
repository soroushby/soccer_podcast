<mat-sidenav-container class="example-container">
  <mat-sidenav class="sidenav" #sidenav>
    <mat-nav-list
      role="list"
      fxLayoutAlign="center center"
      fxLayout="column"
      fxLayoutAlign="center end"
    >
      <mat-list-item
        role="listitem"
        fxLayoutAlign="center center"
        routerLink="/welcome"
        (click)="sidenav.close()"
        class="matlist"
        >Home</mat-list-item
      >
      <mat-list-item
        role="listitem"
        fxLayoutAlign="center center"
        routerLink="episodes/addepisodes"
        (click)="sidenav.close()"
        class="matlist"
        >Add Episode</mat-list-item
      >
      <mat-list-item
        role="listitem"
        fxLayoutAlign="center center"
        routerLink="episodes/loadepisodes"
        (click)="sidenav.close()"
        class="matlist"
        >Load Episode</mat-list-item
      >
      <mat-list-item
        role="listitem"
        class="matlist"
        fxLayoutAlign="center center"
        (click)="auth.login()"
        *ngIf="!auth.loggedIn"
        >Log In</mat-list-item
      >
      <mat-list-item
        role="listitem"
        class="matlist"
        fxLayoutAlign="center center"
        (click)="auth.logout()"
        *ngIf="auth.loggedIn"
        >Log Out</mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="res" color="primary">
      <button
        (click)="sidenav.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="nav" fxHide.lt-md>
        <ul class="nav-list" fxLayout="row" fxLayoutGap="2rem">
          <li class="nav-list__item">
            <a routerLink="Home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-list__item">
            <a routerLink="episodes/addepisodes" routerLinkActive="active"
              >Add Episode</a
            >
          </li>
          <li class="nav-list__item">
            <a routerLink="episodes/loadepisodes" routerLinkActive="active"
              >Load Episodes</a
            >
          </li>

          <mat-list-item (click)="auth.login()" *ngIf="!auth.loggedIn"
            >Log In</mat-list-item
          >
          <mat-list-item (click)="auth.logout()" *ngIf="auth.loggedIn"
            >Log Out</mat-list-item
          >
          <!-- <li
            class="nav-list__item"
            (click)="auth.login()"
            *ngIf="!auth.loggedIn"
          >
            Log In
          </li>
          <li
            class="nav-list__item"
            (click)="auth.logout()"
            *ngIf="auth.loggedIn"
          >
            Log Out
          </li> -->
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
